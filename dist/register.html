<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/libs.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>General Insuranse</title>
</head>

<body>
    <div class="logo">
        <a href="index.html">
            <img src="assets/img/Logo.png" alt="">
        </a>
    </div>
    <div class="form">
        <div class="form__block">
            <div class="form__close">
                <a href="#">
                    <img src="assets/img/registr-close-icon.svg" alt="">
                </a>
            </div>
            
            <div class="form__title">
                Регистрирация в системе
            </div>
            <div class="form__subtitle">
                Немного информации для вашей <br> учетной записи и вы можете начать!
            </div>
            <div class="form__input">
                <div class="form__input-item">
                    <div class="form__input-first">Адрес электронной почты</div>
                    <input type="text" placeholder="E-mail">
                </div>
                <div class="form__input-item">
                    <div class="form__input-title">Пароль</div>
                    <input type="password" placeholder="Password">
                </div>
                <div class="form__input-item">
                    <div class="form__input-title">Повторите пароль</div>
                    <input type="password" placeholder="">
                </div>
                <div class="form__input-item">
                    <div class="form__input-title">Имя</div>
                    <input type="text">
                </div>
                <div class="form__input-item">
                    <div class="form__input-title">Фамилия</div>
                    <input type="text">
                </div>
                <button class="form__btn">
                    Далее
                </button>
                <span>У вас уже есть учетная запись? Тогда  <a href="#">войдите</a>
                     </span>
                     
            </div>

        </div>
    </div>

    </body>

</html>
